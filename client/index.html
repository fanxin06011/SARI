<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

    <!-- css library -->
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="./css/buttons.css">
    <link rel="stylesheet" type="text/css" href="./css/icheck/aero.css">
    <link rel="stylesheet" type="text/css" href="./css/d3tip-example-styles.css">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap-switch.css">
	<link rel="stylesheet" type="text/css" href="./css/wan-spinner.css">
	<link href="./css/jquery.contextMenu.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="./css/bootstrap-slider.css">
	<link rel="stylesheet" type="text/css" href="css/panel_liucan.css">
	<link rel="stylesheet" type="text/css" href="css/line.css"/>
	<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1154007_4ge4oh3sfn8.css">

    <!-- js library -->
    <script src="jslib/jquery.min.js"></script>
    <script src="jslib/bootstrap-slider.min.js"></script>
    <script src="jslib/d3.js"></script>
    <script src="jslib/underscore-min.js"></script>
    <script src="jslib/bootstrap.min.js"></script>
    <script src="jslib/buttons.js"></script>
    <script src="jslib/icheck.js"></script>
    <script src="jslib/d3tip.js"></script>
	<script src="jslib/bootstrap-switch.js"></script>
	<script src="jslib/spin.min.js"></script>

    <script src="jslib/jquery.contextMenu.js" type="text/javascript"></script>
    <!-- css -->
    <link rel="stylesheet" href="./css/main.css">
</head>


<body>

<div id="content-div">
	<div id="left-div" class="outer-div">
		<div id="data_choose" class="text_div">数据选择</div>
		<div id="area_choose"></div>
	</div>
	<div id="middle-div" class="outer-div">
		<div id="model_build" class="text_div">模型构建</div>
		<div id="middle-top-div">
			<div id="left_arrow">
				<button class="arrow_btn" id="pre_model"><i class="iconfont iconleft_arrow"></i></button>
			</div>
			<div id="model_save">
				<table border="0" width="100%">
					<tr>
						<!-- <td width="20%" align="center"> 
							<div class="modelSave" id="modelSave0">
								<button class="model_btn"><i class="iconfont model_icon">&#xe636;</i></button>
							</div>
						</td> -->
						<td width="20%" align="center" id="row1_col1">
						</td>
						<td width="20%" align="center" id="row1_col2"></td>
						<td width="20%" align="center" id="row1_col3"></td>
						<td width="20%" align="center" id="row1_col4"></td>
						<td width="20%" align="center" id="row1_col5">
							<div class="modelSave">
								<button class="model_btn" id="add_model"><i class="iconfont model_icon">&#xe71f;</i></button>
							</div>
						</td>
					</tr>
					<tr>
						<td width="20%" align="center"  id="row2_col1">
							<span id="text1"></span>
						</td>
						<td width="20%" align="center" id="row2_col2">
							<span id="text2"></span>
						</td>
						<td width="20%" align="center" id="row2_col3">
							<span id="text3"></span>
						</td>
						<td width="20%" align="center" id="row2_col4">
							<span id="text4"></span>
						</td>
						<td width="20%" align="center" id="row2_col5">
							<span id="text5">新建</span>
						</td>
					</tr>
				</table>
			</div>
			<div id="right_arrow">
				<button class="arrow_btn" id="later_model"><i class="iconfont iconright_arrow"></i></button>
			</div>
		</div>

		<div id="middle-bottom-div">
			<table border="0" width="100%">
				<tr>
					<td><span>模型:</span></td>
					<td>
						<select id="modelUsed">
						  <option value="0"><span>SIR</span></option>
						  <option value="1" selected = "selected"><span>SEIR</span></option>
						  <option value="2"><span>SIJR</span></option>
						</select>
					</td>
					<td></td>
				</tr>
			</table>
			<div id="model_image">
				<table border="0" width="100%">
					<tr>
						<td colspan="3" >
							<div class="modelImage" id="modelImage0">
								<img src="./image/SIR.jpg"/>
							</div>
							<div class="modelImage" id="modelImage1">
								<img src="./image/SEIR.jpg"/>
							</div>
							<div class="modelImage" id="modelImage2">
								<img src="./image/SIJR.jpg"/>
							</div>
						</td>
					</tr>
				</table>
			</div>
			<table border="0" width="100%">
				<tr>
					<td><span>参数:</span></td>
				</tr>
			</table>
			<div id="model_param">
				<table border="0" width="100%" id="parameters_table">
					<tr>
						<td><span>&nbsp; &nbsp; 感染率 &#946;:</span></td>	
						<td class="td_parameter"><input type="text" class="parameter" id="cur_infectRate" name="infectRate" value=0.8></td>
						<td>
							<input id="infectRate" data-slider-id="ex1Slider" type="text"
								data-slider-min="0" data-slider-max="1" data-slider-step="0.01"
								data-slider-value="0.8"/>
						</td>
					</tr>
					<tr id="tr_recoverRate">
						<td><span>&nbsp; &nbsp; 康复率 &#947;:</span></td>
						<td class="td_parameter"><input type="text" class="parameter" id="cur_recoverRate" name="recoverRate" value=0.2></td>
						<td>
							<input  id="recoverRate" data-slider-id="ex1Slider" type="text"
								data-slider-min="0" data-slider-max="1" data-slider-step="0.01"
								data-slider-value="0.2"/>
						</td>
					</tr>
					<tr id="tr_gamma_1">
						<td><span>&nbsp; &nbsp; 潜伏者康复率 &#947;<sub>1</sub>:</span></td>
						<td class="td_parameter"><input type="text" class="parameter" id="cur_gamma_1" name="gamma_1" value=0.001></td>
						<td>
							<input  id="gamma_1" data-slider-id="ex1Slider" type="text"
								data-slider-min="0" data-slider-max="1" data-slider-step="0.001"
								data-slider-value="0.001"/>
						</td>
					</tr>
					<tr id="tr_gamma_2">
						<td><span>&nbsp; &nbsp; 确诊者康复率 &#947;<sub>2</sub>:</span></td>
						<td class="td_parameter"><input type="text" class="parameter" id="cur_gamma_2" name="gamma_2" value=0.2></td>
						<td>
							<input  id="gamma_2" data-slider-id="ex1Slider" type="text"
								data-slider-min="0" data-slider-max="1" data-slider-step="0.01"
								data-slider-value="0.2"/>
						</td>
					</tr>
					<tr id="tr_sigma">
						<td><span>&nbsp; &nbsp; 发病率 &#963;:</span></td>
						<td class="td_parameter"><input type="text" class="parameter" id="cur_sigma" name="sigma" value=0.05></td>
						<td>
							<input id="sigma" data-slider-id="ex1Slider" type="text"
								data-slider-min="0" data-slider-max="1" data-slider-step="0.01"
								data-slider-value="0.05"/>
						</td>
					</tr>
					<tr id="tr_delta">
						<td><span>&nbsp; &nbsp; 死亡率 &#948;:</span></td>
						<td class="td_parameter"><input type="text" class="parameter" id="cur_delta" name="delta" value=0.05></td>
						<td>
							<input id="delta" data-slider-id="ex1Slider" type="text"
								data-slider-min="0" data-slider-max="1" data-slider-step="0.01"
								data-slider-value="0.05"/>
						</td>
					</tr>
					<tr id="tr_delta_1">
						<td><span>&nbsp; &nbsp; 潜伏者死亡率 &#948;<sub>1</sub>:</span></td>
						<td class="td_parameter"><input type="text" class="parameter" id="cur_delta_1" name="delta_1" value=0.001></td>
						<td>
							<input id="delta_1" data-slider-id="ex1Slider" type="text"
								data-slider-min="0" data-slider-max="1" data-slider-step="0.001"
								data-slider-value="0.001"/>
						</td>
					</tr>
					<tr id="tr_delta_2">
						<td><span>&nbsp; &nbsp; 确诊者死亡率 &#948;<sub>2</sub>:</span></td>
						<td class="td_parameter"><input type="text" class="parameter" id="cur_delta_2" name="delta_2" value=0.05></td>
						<td>
							<input id="delta_2" data-slider-id="ex1Slider" type="text"
								data-slider-min="0" data-slider-max="1" data-slider-step="0.01"
								data-slider-value="0.05"/>
						</td>
					</tr>
					<tr id="tr_mu">
						<td><span>&nbsp; &nbsp; 传染率下降 &mu;:</span></td>
						<td class="td_parameter"><input type="text" class="parameter" id="cur_mu" name="mu" value=0.05></td>
						<td>
							<input id="mu" data-slider-id="ex1Slider" type="text"
								data-slider-min="0" data-slider-max="1" data-slider-step="0.01"
								data-slider-value="0.05"/>
						</td>
					</tr>
					<tr>
						<td><span>&nbsp; &nbsp; 初始易感比例 S<sub>0</sub>:</span></td>
						<td class="td_parameter"><input type="text" class="parameter" id="cur_initSusceptibleNum" name="initSusceptibleNum" value=10000></td>
						<td>
							<input  id="initSusceptibleNum" data-slider-id="ex1Slider" type="text"
								data-slider-min="0" data-slider-max="10000" data-slider-step="1"
								data-slider-value="1"/>
						</td>
					</tr>
					<tr id="tr_initIncubatedNum">
						<td><span>&nbsp; &nbsp; 初始潜伏比例 E<sub>0</sub>:</span></td>
						<td class="td_parameter"><input type="text" class="parameter" id="cur_initIncubatedNum" name="initIncubatedNum" value=0></td>
						<td>
							<input  id="initIncubatedNum" data-slider-id="ex1Slider" type="text"
								data-slider-min="0" data-slider-max="10000" data-slider-step="1"
								data-slider-value="0"/>
						</td>
					</tr>
					<tr>
						<td><span id="text_initInfectedNum">&nbsp; &nbsp; 初始感染数 I<sub>0</sub>:</span></td>
						<td class="td_parameter"><input type="text" class="parameter" id="cur_initInfectedNum" name="initInfectedNum" value=3></td>
						<td>
							<input  id="initInfectedNum" data-slider-id="ex1Slider" type="text"
								data-slider-min="0" data-slider-max="100000" data-slider-step="1"
								data-slider-value="3"/>
						</td>
					</tr>
					<tr>
					<tr id="tr_initConfirmNum">
						<td><span>&nbsp; &nbsp; 初始确诊数 J<sub>0</sub>:</span></td>
						<td class="td_parameter"><input type="text" class="parameter" id="cur_initConfirmNum" name="initConfirmNum" value=0></td>
						<td>
							<input  id="initConfirmNum" data-slider-id="ex1Slider" type="text"
								data-slider-min="0" data-slider-max="100000" data-slider-step="1"
								data-slider-value="0"/>
						</td>
					</tr>
					<tr>
						<td><span id="text_initRecoverNum">&nbsp; &nbsp; 初始恢复数 R<sub>0</sub>:</span></td>
						<td class="td_parameter"><input type="text" class="parameter" id="cur_initRecoverNum" name="initRecoverNum" value=0></td>
						<td>
							<input  id="initRecoverNum" data-slider-id="ex1Slider" type="text"
								data-slider-min="0" data-slider-max="100000" data-slider-step="1"
								data-slider-value="0"/>
						</td>
					</tr>
					<tr id="tr_initDeadNum">
						<td><span>&nbsp; &nbsp; 初始死亡数 D<sub>0</sub>:</span></td>
						<td class="td_parameter"><input type="text" class="parameter" id="cur_initDeadNum" name="initDeadNum" value=0></td>
						<td>
							<input  id="initDeadNum" data-slider-id="ex1Slider" type="text"
								data-slider-min="0" data-slider-max="100000" data-slider-step="1"
								data-slider-value="0"/>
						</td>
					</tr>
				</table>
			</div>
			<table border="0" width="100%" id="op_button">
				<tr>
					<td align="center"><button type="button" id="Save">保存</button></td>
					<td align="center"><button type="button" id="Cancel">取消</button></td>
					<td align="center"><button type="button" id="Delete">删除</button></td>
				</tr>
			</table>
		</div>
	</div>
	<div id="right-div" class="outer-div">
		<div id="model_output" class="text_div">模型输出</div>
		<div id="line-selector">
			<table border="0" width="100%">
				<tr>
					<td><span>&nbsp; &nbsp; 数据来源:&nbsp; &nbsp; </span></td>	
					<td>
						<span>A</span>
						<select id="data_source">
							<option value="0" selected = "selected"><span>真实数据</span></option>
							<option value="1"><span>预测数据</span></option>
						</select>
					</td>
					<td>
						<span>B</span>
						<select id="model_source">
							<option value="0"><span>模型1</span></option>
							<option value="1" selected = "selected"><span>模型2</span></option>
							<option value="2"><span>模型3</span></option>
						</select>
					</td>
				</tr>
				<tr>
					<td><span>&nbsp; &nbsp; 数据计量:&nbsp; &nbsp; </span></td>	
					<td>
						<button type="button">新增</button>
					</td>
					<td>
						<button type="button">累计</button>
					</td>
				</tr>
				<tr>
					<td><span>&nbsp; &nbsp; 数据比较:&nbsp; &nbsp; </span></td>	
					<td>
						<button type="button">并列</button>
					</td>
					<td>
						<button type="button">A-B</button>
					</td>
				</tr>
				<tr>
					<td><span>&nbsp; &nbsp; 数据显示:&nbsp; &nbsp; </span></td>	
					<td>
						<input type="radio" name="line" id="line_abs" checked>&nbsp;&nbsp;<span>绝对值</span>
					</td>
					<td>
						<input type="radio" name="line" id="line_per" >&nbsp;&nbsp;<span>百分比</span>
					</td>
				</tr>
			</table>
		</div>
		<div id="line-div">
			<div id="line-tooltip"></div>
		</div>
	</div>
</div>
<div id="loading-div"></div>


<!-- js -->
<script src="js/params.js"></script>
<script src="js/line.js"></script>
<script src="js/observer.js"></script>
<script src="js/data.js"></script>
<script src="js/data_chooce.js"></script>

</body>


</html>
